name: 🧪 Test Ahorcado Flash

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: 📦 Clonar el repositorio
      uses: actions/checkout@v4

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 📚 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pytest behave pyinstaller

    - name: 🧪 Ejecutar tests
      run: |
        pytest -v
        behave

    - name: ⚙️ Generar ejecutable (.exe)
      run: |
        pyinstaller --onefile src/main.py --name AhorcadoFlash

    - name: 📤 Subir ejecutable como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: AhorcadoFlash-exe
        path: dist/AhorcadoFlash*