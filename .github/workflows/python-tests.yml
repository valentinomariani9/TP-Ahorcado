name: ğŸ§ª Test y Build Ahorcado Flash

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Clonar el repositorio
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“š Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pytest behave pyinstaller

    - name: ğŸ§ª Ejecutar tests unitarios (pytest)
      run: |
        mkdir -p reports
        pytest -v --junitxml=reports/pytest-report.xml

    - name: ğŸ§© Ejecutar tests ATDD (behave)
      run: |
        behave --format pretty --outfile reports/behave-report.txt

    - name: âš™ï¸ Generar ejecutable (.exe)
      run: |
        pyinstaller --onefile src/main.py --name AhorcadoFlash

    - name: ğŸ“¤ Subir reportes de testing
      uses: actions/upload-artifact@v4
      with:
        name: reportes-tests
        path: reports/

    - name: ğŸ“¤ Subir ejecutable (.exe)
      uses: actions/upload-artifact@v4
      with:
        name: AhorcadoFlash-exe
        path: dist/AhorcadoFlash*