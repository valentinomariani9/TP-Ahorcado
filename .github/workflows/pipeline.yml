name: Pipeline Ahorcado Flash

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias base
      run: |
        python -m pip install --upgrade pip
        pip install pytest behave selenium streamlit coverage webdriver-manager

    - name: Instalar Google Chrome y ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
        wget -N https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip || true
        unzip -o chromedriver-linux64.zip -d /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver

    - name: Ejecutar tests unitarios (pytest)
      run: |
        mkdir -p reports
        pytest -v --junitxml=reports/pytest-report.xml

    - name: Iniciar aplicación Streamlit
      run: |
        nohup streamlit run app.py --server.port 8501 > streamlit.log 2>&1 &
        sleep 10  # darle tiempo a iniciar

    - name: Ejecutar tests ATDD (behave con Selenium)
      run: |
        xvfb-run behave --format pretty --outfile reports/behave-report.txt

    - name: Subir reportes de testing
      uses: actions/upload-artifact@v4
      with:
        name: reportes-tests
        path: reports/

    - name: Subir logs de Streamlit
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: streamlit-log
        path: streamlit.log

    - name: Correr tests con coverage
      run: |
        coverage run -m behave
        coverage report

  merge-to-main:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/develop'

    steps:
    - name: Merge develop → main
      uses: devmasx/merge-branch@v1.4.0
      with:
        type: now
        from_branch: develop
        target_branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: merge-to-main
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Desplegar en Streamlit Cloud
      run: |
        echo "Código fusionado en main."
        echo "Streamlit Cloud detectará automáticamente los cambios y redeployará la app."