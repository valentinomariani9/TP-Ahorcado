name: Pipeline Ahorcado Flash

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias base
      run: |
        python -m pip install --upgrade pip
        pip install pytest behave selenium streamlit coverage webdriver-manager

    - name: Instalar Google Chrome y dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip xvfb
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        python -m pip install --upgrade webdriver-manager selenium

    - name: Ejecutar tests unitarios (pytest)
      run: |
        mkdir -p reports
        pytest -v --junitxml=reports/pytest-report.xml

    - name: Iniciar aplicación Streamlit
      run: |
        nohup streamlit run app.py --server.port 8501 > streamlit.log 2>&1 &
        sleep 10  # espera a que el servidor esté listo

    - name: Ejecutar tests ATDD (Behave con Selenium)
      run: |
        export CHROME_LOG_FILE=chrome-debug.log
        xvfb-run behave --format pretty --outfile reports/behave-report.txt || true
        echo "--- Chrome debug log ---"
        cat chrome-debug.log || true

    - name: Subir reportes de testing
      uses: actions/upload-artifact@v4
      with:
        name: reportes-tests
        path: reports/

    - name: Subir logs de Streamlit
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: streamlit-log
        path: streamlit.log

    - name: Subir capturas si fallan los tests
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: |
          *.png
          chrome-debug.log

    - name: Ejecutar coverage de Behave
      run: |
        coverage run -m behave
        coverage report

  merge-to-main:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/develop'

    steps:
    - name: Merge develop → main
      uses: devmasx/merge-branch@v1.4.0
      with:
        type: now
        from_branch: develop
        target_branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: merge-to-main
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Desplegar en Streamlit Cloud
      run: |
        echo "Código fusionado en main."
        echo "Streamlit Cloud detectará automáticamente los cambios y redeployará la app."