name: Pipeline Ahorcado Flash

on:
  push:
    branches: [ "develop" ]   # trabaja en develop
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pytest behave

    - name: Ejecutar tests unitarios (pytest)
      run: |
        mkdir -p reports
        pytest -v --junitxml=reports/pytest-report.xml

    - name: Ejecutar tests ATDD (behave)
      run: |
        behave --format pretty --outfile reports/behave-report.txt

    - name: Subir reportes de testing
      uses: actions/upload-artifact@v4
      with:
        name: reportes-tests
        path: reports/

  merge-to-main:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/develop'

    steps:
    - name: Merge develop → main
      uses: devmasx/merge-branch@v1.4.0
      with:
        type: now
        from_branch: develop
        target_branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: merge-to-main
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Desplegar en Streamlit Cloud
      run: |
        echo "Código fusionado en main."
        echo "Streamlit Cloud detectará automáticamente los cambios y redeployará la app."